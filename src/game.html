<!doctype html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./scss/style.scss" />
    <link rel="stylesheet" href="./scss/game.scss" />
    <title>Game</title>
</head>
<body>
<a href="/" class="btn-home">Завершить игру</a>
<div class="game-container">
    <section class="table-players">
        <p class="text-game">Количество легов: <span id="count-lags"></span></p>
        <div id="table">
            <div class="table-row">
                <div class="table-cell">Имя игрока</div>
                <div class="table-cell">Очки</div>
            </div>
        </div>

        <button class="btn-back js-step-back" disabled>Отменить</button>
        <div class="total-back-text js-total-back"></div>
    </section>
    <section class="target-wrapper">
        <span class="total-animate__value js-total-animate"></span>
        <div class="target__outer js-miss"></div>
        <div id="target" class="target">
            <div class="js-shot target__single-bull" data-value="25"></div>
            <div class="js-shot target__bull" data-value="50"></div>
        </div>
    </section>
</div>
<script type="module" src="./js/game/index.ts"></script>
</body>
</html>
